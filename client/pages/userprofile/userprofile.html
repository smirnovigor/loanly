<template name="userprofile">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="header">User Profile</h2>
            </div>
        </div>
        <div class="row">
            <a href="{{pathFor 'loan-list'}}" class="waves-effect waves-light btn">Back to loans</a>
        </div>
        <div class="row">
            <div class="col s12">
                <p>
                    <span>id:</span>
                    {{_id}}
                </p>
                <p>
                    <span>Username:</span>
                    {{username}}
                </p>
                <p>
                    <span>Credit Rating:</span>
                    {{userCreditRatingStr}}
                </p>
            </div>
        </div>
    </div>
</template>
