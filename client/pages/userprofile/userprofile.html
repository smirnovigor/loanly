                                <input name="gender" type="radio" id="Female" />
                                <label for="Female">{{_ "Female"}}</label>
                            </p>
                            <p>

            <div id="nihul_malvim" class="col s12">

                    <li>
                        <div class="collapsible-header"><i class="material-icons">filter_drama</i>Waiting</div>
                        <div class="collapsible-body">
                            <div class="s10">
                                <table class="centered">
                                    <thead>
                                    <tr>
                                        <th>Loan id</th>
                                        <th>Created at</th>
                                        <th>Amount</th>

                                        <th>Current Repayment</th>
                                        <th>Status</th>
                                        <th>Auto Investment</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each loansWaiting}}
                                    <tr class="card hoverable card-content">
                                        <td><a href="{{pathFor 'loan-details' _id=loanId}}">{{loanId}}</a></td>
                                        <td>{{dateFilter createdAt 'DD.MM.YYYY'}}</td>
                                        <td>{{money amount}}</td>
                                        <td>{{money estimatedRepayment}}</td>
                                        <td>{{money currentRepayment}}</td>
