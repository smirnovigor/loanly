<div id="heshbon" class="col s12">
    <div class="col s12">
        <div class="input-field col s12">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{_ "balace"}}:</span>
                            <p class="balance">
                                17234₪
                            </p>
                            <p class="hide-click" style="display:none">
                               0₪
                            </p>
                        </div>
                        <div class="card-action center ">
                            <a href="#" class="click_balance">{{_ "transfer_to_bank"}}</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="nihul_malvim" class="col s12">
    <ul class="collapsible" data-collapsible="accordion">
        <li>
            <div class="collapsible-header active"><i class="material-icons">work</i>{{_ "halvaot_active"}}</div>
            <div class="collapsible-body">
                <div class="s10 table-wrapper">
                    <table class="centered">
                        <thead>
                        <tr>
                            <th>{{_ "Title"}}</th>
                            <th>{{_ "Rate"}}</th>
                            <th>{{_ "User Credit Rating"}}</th>
                            <th>{{_ "Amount"}}</th>
                            <th>{{_ "My part"}}</th>
                            <th>{{_ "Investment Total Amount"}}</th>
                            <th>{{_ "Period"}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each loansActive}}
                        <tr class="card hoverable card-content">
                            <td><a href="{{pathFor 'loan-details'}}">{{title}}</a></td>
                            <td>{{percentage rate}}</td>
                            <td>{{userCreditRating}}</td>
                            <td>{{money amount}}</td>
                            <td>{{money myPart}}</td>
                            <td>{{money funded}}</td>
                            <td>{{period}} {{_ "Months"}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
        <li>
            <div class="collapsible-header"><i class="material-icons">pause</i>{{_ "Waiting for approval"}}</div>
            <div class="collapsible-body">
                <div class="s10 table-wrapper">
                    <table class="centered">
                        <thead>
                        <tr>
                            <th>{{_ "Title"}}</th>
                            <th>{{_ "Rate"}}</th>
                            <th>{{_ "User Credit Rating"}}</th>
                            <th>{{_ "Amount"}}</th>
                            <th>{{_ "My part"}}</th>
                            <th>{{_ "Investment Total Amount"}}</th>
                            <th>{{_ "Period"}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each loansWaiting}}
                        <tr class="card hoverable card-content">
                            <td><a href="{{pathFor 'loan-details'}}">{{title}}</a></td>
                            <td>{{percentage rate}}</td>
                            <td>{{userCreditRating}}</td>
                            <td>{{money amount}}</td>
                            <td>{{money myPart}}</td>
                            <td>{{money funded}}</td>
                            <td>{{period}} {{_ "Months"}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
        <li>
            <div class="collapsible-header"><i class="material-icons">alarm_off</i>{{_ "halvaot_finished"}}</div>
            <div class="collapsible-body">
                <div class="s10 table-wrapper">
                    <table class="centered">
                        <thead>
                        <tr>
                            <th>{{_ "Title"}}</th>
                            <th>{{_ "Rate"}}</th>
                            <th>{{_ "User Credit Rating"}}</th>
                            <th>{{_ "Amount"}}</th>
                            <th>{{_ "My part"}}</th>
                            <th>{{_ "Investment Total Amount"}}</th>
                            <th>{{_ "Period"}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each loansFinished}}
                        <tr class="card hoverable card-content">
                            <td><a href="{{pathFor 'loan-details'}}">{{title}}</a></td>
                            <td>{{percentage rate}}</td>
                            <td>{{userCreditRating}}</td>
                            <td>{{money amount}}</td>
                            <td>{{money myPart}}</td>
                            <td>{{money amount  }}</td>
                            <td>{{period}} {{_ "Months"}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>
<div class="row">
    <div class="s4 col">
        <div class="invest-rate-pie">
            {{> highchartsHelper chartId="invest-rate-pie" chartWidth="70px" charHeight="70px" chartObject=investRatePie}}
            <div class="invest-rate-pie-content">
                <div>{{_ "around"}}</div>
                <p class="percentage">9.6</p>
            </div>
            <div>{{_ "Annual interest"}}</div>
        </div>
    </div>
    <div class="s4 col">
        <div class="invest-rate-pie">
            {{> highchartsHelper chartId="invest-rate-pie-average" chartWidth="70px" charHeight="70px" chartObject=investRatePieAverage}}
            <div class="invest-rate-pie-content">
                <div>{{_ "around"}}</div>
                <p class="percentage">2.6</p>
            </div>
            <div>{{_ "Annual interest"}}</div>
        </div>
    </div>
    <div class="s4 col">
        <div class="invest-rate-pie">
            {{> highchartsHelper chartId="invest-rate-pie-max" chartWidth="70px" charHeight="70px" chartObject=investRatePieMax}}
            <div class="invest-rate-pie-content">
                <div>{{_ "around"}}</div>
                <p class="percentage">11.6</p>
            </div>
            <div>{{_ "Annual interest"}}</div>
        </div>
    </div>
</div>
