<template name="investmentForm">
    <!--<div class="container">-->
        <form class="new-investment">
            <div class="row">
                <div class="input-field1 col s12 m6 l4">
                    <label for="rate">{{_ "Investment amount"}}</label>
                    <input id="investmentAmount" type="number" class="validate" name="amount" required>
                    <button type="submit" class="waves-effect waves-light btn">{{_ "Add"}}</button>
                </div>
                <div class="col s12 m6 l4">
                    <p>
                        <span>{{_ "Estimated repayment"}}:</span>
                        {{money estimatedRepayment}}
                    </p>
                </div>
            </div>
        </form>
    <!--</div>-->
</template>
