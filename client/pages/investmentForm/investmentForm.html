<template name="investmentForm">
    <form class="new-investment">
        <div class="row">
            <div class="input-field col s12 m6 l4">
                <input id="investmentAmount" type="number" class="validate" name="amount" min="100" max="1000" required>
                <label for="rate">Investment amount</label>
                <button type="submit" class="waves-effect waves-light btn">Join</button>
            </div>
            <div class="col s12 m6 l4">
                <p>
                    <span>Estimated repayment:</span>
                    {{money estimatedRepayment}}
                </p>
            </div>
        </div>
    </form>
</template>
