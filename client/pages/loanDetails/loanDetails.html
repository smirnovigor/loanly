<template name="loanDetails">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="header">Loan Details</h2>
            </div>
        </div>
        <div class="row">
            <a href="{{pathFor 'loan-list'}}" class="waves-effect waves-light btn">Back to loans</a>
        </div>
        <div class="row">
            <div class="col s12">
                <p>
                    <span>Title:</span>
                    {{title}}
                </p>
                <p>
                    <span>Description:</span>
                    {{description}}
                </p>
                <p>
                    <span>Amount:</span>
                    {{money amount}}
                </p>
                <p>
                    <span>Period:</span>
                    {{periodFilter period}}
                </p>
                <p>
                    <span>Rate:</span>
                    {{percentage rate}}
                </p>
                <p>
                    <span>User Credit Rating:</span>
                    {{user.userCreditRatingStr}}
                </p>
                <p>
                    <span>Current Fundraising:</span>
                    {{money currentFundraising}}
                </p>
            </div>
        </div>
        {{#unless currentUserInvestment}}
            {{>investmentForm loan=this}}
        {{else}}
            <p>You currently have lent to this loan {{money currentUserInvestment.amount}}</p>
        {{/unless}}
    </div>
</template>
