<template name="loanDetails">
    <div class="container loan-details">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="header">{{title}}</h2>
            </div>
        </div>
        <div class="row">
            <a href="{{pathFor 'loans'}}" class="waves-effect waves-light btn">{{_ "Back to loans"}}</a>
        </div>
        <div class="row">
            <div class="col s12">
                <p>{{description}}</p>

                <ul>
                    <li>
                        <h6>{{_ "Amount"}}</h6>
                        <p>{{money amount}}</p>
                    </li>
                    <li>
                        <h6>{{_ "Period"}}</h6>
                        <p>{{period}} {{_ "Months"}}</p>
                    </li>
                    <li>
                        <h6>{{_ "Rate"}}</h6>
                        <p>{{percentage rate}}</p>
                    </li>
                    <li>
                        <h6>{{_ "User Credit Rating"}}</h6>
                        <p>{{user.userCreditRatingStr}}</p>
                    </li>
                    <li>
                        <h6>{{_ "Current Fundraising"}}</h6>
                        <p>{{money currentFundraising}}</p>
                    </li>
                    <li>
                        <h6>{{_ "Amount"}}</h6>
                        <p>{{money amount}}</p>
                    </li>
                </ul>
            </div>
        </div>
        {{#unless currentUserInvestment}}
            {{>investmentForm loan=this}}
        {{else}}
            <p>You currently have lent to this loan {{money currentUserInvestment.amount}}</p>
        {{/unless}}
    </div>
</template>
