<template name="home">
    <div class="container home">
        <div class="row">
            <div class="col s12 m6">
                <div class="card take-loan">
                    <h5>{{_ "Take loan"}}</h5>
                    <p>{{_ "Borrow at attractive interest rates"}}</p>
                    <p class="take-loan-teaser">{{_ "From %s annual interest" (percentage loanRate)}}</p>

                    <div class="rage-wrapper">
                        <h6>{{_ "The loan amount ?"}}</h6>
                        <p>{{count amount}}</p>
                        <p class="range-field">
                            <input type="range" id="amount-rage" min="{{minAmount}}" max="{{maxAmount}}" step="{{amountStep}}"/>
                            <span>{{count minAmount}}</span>
                            <span>{{count maxAmount}}</span>
                        </p>
                    </div>

                    <div class="rage-wrapper">
                        <h6>{{_ "A few months ?"}}</h6>
                        <p>{{month}}</p>
                        <p class="range-field">
                            <input type="range" id="month-rage" min="{{minMonth}}" max="{{maxMonth}}" step="{{monthStep}}"/>
                            <span>{{minMonth}}</span>
                            <span>{{maxMonth}}</span>
                        </p>
                    </div>
                    
                    <div class="card-footer">
                        <a class="waves-effect waves-light btn" href="{{pathFor 'loan-form' query=createLoanQueryParams}}">{{_ "Apply for a loan"}}</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card give-loan">
                    <h5>{{_ "Give loan"}}</h5>

                    <div class="invest-rate-pie">
                        {{> highchartsHelper chartId="invest-rate-pie" chartWidth="100%" charHeight="100%" chartObject=investRatePie}}
                        <div class="invest-rate-pie-content">
                            <div>{{_ "around"}}</div>
                            <p class="percentage">{{percentage investRate}}</p>
                            <div>{{_ "Annual interest"}}</div>
                        </div>
                    </div>

                    <p>{{_ "Lend and enjoy attractive interest"}}</p>

                    <div class="card-footer">
                        <a class="waves-effect waves-light btn" href="{{pathFor 'auto-investment'}}">{{_ "Subscribe to give loan"}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
