<template name="autoInvestment">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="header">Auto Investment</h2>
            </div>
        </div>
        <div class="row">
            <a href="{{pathFor 'loan-list'}}" class="waves-effect waves-light btn">Back to loans</a>
        </div>
        <div class="row">
            <p>
               <span>Computed Profit:</span>
                {{computedProfit}}
            </p>
            <p>
               <span>Computed Rate:</span>
                {{computedRate}}
            </p>
        </div>
        <div class="row">
            <table class="centered">
                <thead>
                <tr>
                    <th>Loan id</th>
                    <th>Rate</th>
                    <th>User Credit Rating</th>
                    <th>Investment Total Amount</th>
                    <th>Status</th>
                    <th>Period</th>
                </tr>
                </thead>
                <tbody>
                {{#each compatibleLoans}}
                    <tr class="card hoverable card-content">
                        <td><a href="{{pathFor 'loan-details'}}">{{_id}}</a></td>
                        <td>{{percentage rate}}</td>
                        <td>{{userCreditRating}}</td>
                        <td>{{money investmentTotalAmount}}</td>
                        <td>{{status}}</td>
                        <td>{{periodFilter period}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
