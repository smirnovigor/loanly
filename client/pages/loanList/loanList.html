<template name="loanList">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="header">{{_ "Loans requests"}}</h2>
            </div>
        </div>
        <div class="row">
            <a href="{{pathFor 'loan-form'}}" class="waves-effect waves-light btn">Create Loan</a>
        </div>
        <div class="row">
            {{#each loans}}
            {{> loanItem}}
            {{/each}}
        </div>

        <!-- Modal Structure -->
        <div id="investmentModal" class="modal">
            <div class="modal-content">
                <h4>{{currentLoan.title}}</h4>

                {{> investmentForm loan=currentLoan onSuccess=addInvestment}}
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">{{_ "close"}}</a>
            </div>
        </div>
    </div>
</template>
