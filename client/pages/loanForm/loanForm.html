<template name="loanForm">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="header">{{_"Create Loan"}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form class="new-loan">
                    <div class="row">
                        <div class="col s12 m6 l4">
                            <select class="browser-default mdi-navigation-arrow-drop-down right" name="title" required>
                                <option value="" disabled selected>{{_"Choose your option"}}</option>
                                <option value="1">{{_"education"}}</option>
                                <option value="2">{{_"mortgage"}}</option>
                                <option value="3">{{_"renovation"}}</option>
                                <option value="4">{{_"holidays"}}</option>
                                <option value="5">{{_"family event"}}</option>
                                <option value="6">{{_"item purchase"}}</option>
                                <option value="7">{{_"debts"}}</option>
                                <option value="8">{{_"marriage event"}}</option>
                                <option value="0">{{_"other purposes"}}</option>
                                <option value="9">{{_"cosmetic treatment"}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" class="materialize-textarea validate" name="description" required></textarea>
                            <label for="description">{{_"Description"}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <!--<p><label class="lable" for="amountCredit">{{_"credit amount"}}</label></p>
                            <p class="range-field">
                                <output for="amount" name="amount" class="range-value">{{amount}}</output>
                                <input type="range" name="amount" id="amount" min="0" max="50000" step="500" value="{{amount}}"/>
                            </p>-->
                            <div class="rage-wrapper">
                                <h6 class="text-center">{{_ "credit amount"}}</h6>
                                <p class="text-center">{{amount}}</p>
                                <p class="range-field">
                                    <input type="range" name="amount" id="amount" min="0" max="50000" step="500"/>
                                    <span>0</span>
                                    <span>50000</span>
                                </p>
                            </div>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <!--<p><label class="lable" for="period">{{_"Period"}}</label></p>
                            <p class="range-field">
                                <output for="period" name="period" class="range-value">{{period}}</output>
                                <input type="range" name="period" id="period" min="3" max="36" value="{{period}}"/>
                            </p>-->
                            <div class="rage-wrapper">
                                <h6 class="text-center">{{_ "Period"}}</h6>
                                <p class="text-center">{{period}}</p>
                                <p class="range-field">
                                    <input type="range" name="period" id="period" min="3" max="36" value="{{period}}"/>
                                    <span>3</span>
                                    <span>36</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m12 l6">
                            <!--<p><label class="lable" for="period">{{_"Interest"}}</label></p>
                            <p class="range-field">
                                <output for="rateId" name="rate" class="range-value">{{rate}}</output>
                                <input type="range" name="rate" id="rateId" min="{{minimumrate}}" max="12" step="0.1" value="{{minimumrate}}"/>
                            </p>-->
                            <div class="rage-wrapper">
                                <h6 class="text-center">{{_ "Interest"}}</h6>
                                <p class="text-center">{{rate}}%</p>
                                <p class="range-field">
                                    <input type="range" name="rate" id="rateId" min="{{minimumrate}}" max="12" step="0.1" value="{{minimumrate}}"/>
                                    <span>{{minimumrate}}%</span>
                                    <span>12%</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row monthly-return">
                        <div class="input-field col s12 m12 l6">
                            <!--<p><label class="lable" for="period">{{_"monthly return"}}</label></p>
                            <p class="range-field">
                                <output for="monthlyReturn" name="monthlyReturn" class="range-value">{{monthlyReturn}}</output>
                                <input type="range" disabled name="monthlyReturn" id="monthlyReturn" min="0" max="50000" value="{{monthlyReturn}}"/>
                            </p>-->
                            <div class="rage-wrapper">
                                <h6 class="text-center">{{_ "monthly return"}}</h6>
                                <p class="text-center">{{monthlyReturn}}</p>
                                <p class="range-field">
                                    <input type="range" disabled name="monthlyReturn" id="monthlyReturn" min="0" max="50000" value="{{monthlyReturn}}"/>
                                    <span>0</span>
                                    <span>50000</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn">{{_ "Add"}}</button>
                </form>
            </div>
        </div>
    </div>
</template>
