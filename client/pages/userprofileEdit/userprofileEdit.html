<template name="userprofileEdit">
    <div class="container">
        <div class="row">
            <h1>{{userId}}---here</h1>
            <form class="col s12"  enctype="multipart/form-data">
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="nickname" type="text" class="validate">
                        <label for="nickname">{{_ "nickname"}}</label>
                    </div>
                    <div class="input-field col s12">
                        <input  id="first_name" type="text" class="validate">
                        <label for="first_name">{{_ "first_name"}}</label>
                    </div>
                    <div class="input-field col s12">
                        <input  id="last_name" type="text" class="validate">
                        <label for="last_name">{{_ "last_name"}}</label>
                    </div>
                    <div class="input-field col s12">
                        <p>
                            <label>{{_ "gender"}}</label>
                        </p>
                        <p style="padding-top:20px;">
                            <input name="gender" type="radio" id="Female" />
                            <label for="Female">{{_ "Female"}}</label>
                        </p>
                        <p>
                            <input name="gender" type="radio" id="Male" />
                            <label for="Male">{{_ "Male"}}</label>
                        </p>


                    </div>
                </div>

                <div class="input-field col s12">
                    <input  id="mail" type="text" class="validate">
                    <label for="mail">{{_ "mail"}}</label>
                </div>
                <div class="input-field col s12">
                    <input  id="national_id" type="text" class="validate">
                    <label for="national_id">{{_ "national_id"}}</label>
                </div>
                <div class="input-field col s12">
                    <input  id="city" type="text" class="validate">
                    <label for="city">{{_ "city"}}</label>
                </div>
                <div class="input-field col s12">
                    <input  id="street" type="text" class="validate">
                    <label for="street">{{_ "street"}}</label>
                </div>
                <div class="input-field col s12">
                    <input  id="hause_number" type="text" class="validate">
                    <label for="hause_number">{{_ "hause_number"}}</label>
                </div>
                <div class="input-field col s12">
                    <input  id="apartment_number" type="text" class="validate">
                    <label for="apartment_number">{{_ "apartment_number"}}</label>
                </div>
                <div class="input-field col s12">
                    <input type="file" class="jqDropZone" data-form-data='{{ submitData }}'>
                    {{#with infoLabel}}
                    {{ infoLabel}} <button class="start">StartUpload</button>
                    <div style="width: 200px; height: 30px; border: 1px solid black">
                        <div style="background: red; height: 30px; width: {{ progress }}">
                            {{ progress }}
                        </div>
                    </div>
                    {{/with}}
                </div>
                <div>
                    <a  class="waves-effect waves-light btn submit-btn">Save</a>
                </div>
