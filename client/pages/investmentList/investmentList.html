<template name="investmentList">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <h2 class="header">My investments</h2>
            </div>
        </div>
        <div class="row">
            <a href="{{pathFor 'loans'}}" class="waves-effect waves-light btn">Back to loans</a>
        </div>
        <div class="row">
            <table class="centered">
                <thead>
                    <tr>
                        <th>Loan id</th>
                        <th>Created at</th>
                        <th>Amount</th>
                        <th>Estimated Repayment</th>
                        <th>Current Repayment</th>
                        <th>Status</th>
                        <th>Auto Investment</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each investments}}
                    <tr class="card hoverable card-content">
                        <td><a href="{{pathFor 'loan-details' _id=loanId}}">{{loanId}}</a></td>
                        <td>{{dateFilter createdAt 'DD.MM.YYYY'}}</td>
                        <td>{{money amount}}</td>
                        <td>{{money estimatedRepayment}}</td>
                        <td>{{money currentRepayment}}</td>
                        <td>{{loan.status}}</td>
                        <td>{{auto}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
